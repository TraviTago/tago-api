version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/tago
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  BeforeInstall:
    - location: scripts/beforeInstall.sh
      timeout: 60
      runas: ubuntu
  AfterInstall:
    - location: scripts/afterInstall.sh
      timeout: 60
      runas: ubuntu